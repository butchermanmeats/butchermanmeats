<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>maintenance</title>
    <style media="screen">
        body,  {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h3, p {
            text-align: center;
            font-size: 20px;
            
        }

        /* Media query for screens with a maximum width of 768px (typical for tablets and smaller screens) */
        @media screen and (max-width: 768px) {
            body {
                /* Adjust styles for smaller screens */
                height: 100vh;
            }

            h3 {
                margin: 0;
                font-size: 24px; /* Increase text size for better readability */
            }

            p {
                font-size: 18px; /* Increase text size for better readability */
            }
        }
    </style>
    <script>
        // JavaScript code for the clock (unchanged)
        function updateClock() {
            const clock = document.getElementById("clock");
            const currentTime = new Date();
            const hours = currentTime.getHours().toString().padStart(2, "0");
            const minutes = currentTime.getMinutes().toString().padStart(2, "0");
            const seconds = currentTime.getSeconds().toString().padStart(2, "0");
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</head>
<body>
    <h3>This website is under maintenance, we will be back shortly...</h3>
    <p id="clock" style="font-size: 15px;">12:00:00</p>
</body>
</html>
